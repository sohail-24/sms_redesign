# =============================================================================
# School Management System - Docker Compose Configuration
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Database Service
  # ===========================================================================
  db:
    image: postgres:15-alpine
    container_name: sms_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-sms_db}
      POSTGRES_USER: ${DB_USER:-sms_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sms_password}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sms_user} -d ${DB_NAME:-sms_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sms_network

  # ===========================================================================
  # Redis Service (Cache & Message Broker)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: sms_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sms_network

  # ===========================================================================
  # Django Application
  # ===========================================================================
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production
    container_name: sms_web
    restart: unless-stopped
    volumes:
      - staticfiles:/app/staticfiles
      - media:/app/media
      - logs:/app/logs
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-False}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DB_NAME=${DB_NAME:-sms_db}
      - DB_USER=${DB_USER:-sms_user}
      - DB_PASSWORD=${DB_PASSWORD:-sms_password}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-noreply@sms.edu}
      - SENTRY_DSN=${SENTRY_DSN}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sms_network

  # ===========================================================================
  # Celery Worker
  # ===========================================================================
  celery_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production
    container_name: sms_celery_worker
    restart: unless-stopped
    command: celery -A config.celery worker -l info --concurrency=4
    volumes:
      - media:/app/media
      - logs:/app/logs
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-False}
      - DB_NAME=${DB_NAME:-sms_db}
      - DB_USER=${DB_USER:-sms_user}
      - DB_PASSWORD=${DB_PASSWORD:-sms_password}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - db
      - redis
      - web
    networks:
      - sms_network

  # ===========================================================================
  # Celery Beat (Scheduler)
  # ===========================================================================
  celery_beat:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production
    container_name: sms_celery_beat
    restart: unless-stopped
    command: celery -A config.celery beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - logs:/app/logs
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-False}
      - DB_NAME=${DB_NAME:-sms_db}
      - DB_USER=${DB_USER:-sms_user}
      - DB_PASSWORD=${DB_PASSWORD:-sms_password}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - db
      - redis
      - web
      - celery_worker
    networks:
      - sms_network

  # ===========================================================================
  # Nginx Reverse Proxy
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: sms_nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - staticfiles:/var/www/static:ro
      - media:/var/www/media:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - sms_network

  # ===========================================================================
  # Flower (Celery Monitoring) - Optional
  # ===========================================================================
  flower:
    image: mher/flower:latest
    container_name: sms_flower
    restart: unless-stopped
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - FLOWER_PORT=5555
      - FLOWER_BASIC_AUTH=${FLOWER_BASIC_AUTH:-admin:admin}
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery_worker
    networks:
      - sms_network

# =============================================================================
# Volumes
# =============================================================================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  staticfiles:
    driver: local
  media:
    driver: local
  logs:
    driver: local

# =============================================================================
# Networks
# =============================================================================

networks:
  sms_network:
    driver: bridge
